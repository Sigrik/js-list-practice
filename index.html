<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/stylesheet.css" />
    <title>Shopping Website - Javascript List Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="filter-navbar">
        <div class="search-container">
          <input type="search" id="search-bar" placeholder="Szukaj" />
          <button id="search-button">Szukaj</button>
        </div>
        <div class="filter-container">
          <label for="sort">Sortowanie</label>
          <select name="sort" id="sort">
            <option value="" onclick="">Domyślne sortowanie</option>
            <option value="" onclick="">Cena - od najniższej</option>
            <option value="" onclick="">Cena - od najwyższej</option>
          </select>
          <div class="price-container">
            <span>Cena (zł):</span>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <div class="range-input">
              <input type="range" class="range-min" min="0" max="500" value="25" step="1" autocomplete="off">
              <input type="range" class="range-max" min="0" max="500" value="200" step="1" autocomplete="off">
            </div>
          <div class="price-input">
            <div class="field">
              <input type="number" class="input-min" value="25" autocomplete="off">
            </div>
            <div class="separator">-</div>
            <div class="field">
              <input type="number" class="input-max" value="200" autocomplete="off">
            </div>
          </div>
          </div>
        </div>
        </div>
      </div>
      <div class="products-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
