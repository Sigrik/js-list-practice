<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Shopping Website - Javascript List Practice</title>
 </head>
 <body>
    <div class="container">
     <div class="search-container">
      <input type="search" id="search-bar" placeholder="Szukaj"/>
      <button id="search-button">Szukaj</button>
     </div>
     <div class="filter-container">
      <label for="sort">Sortowanie</label>
      <select name="sort" id="sort">
       <option value="" onclick="">Domyślne sortowanie</option>
       <option value="" onclick="">Cena - od najniższej</option>
       <option value="" onclick="">Cena - od najwyższej</option>
      </select> 
      <label for="color-filter">Kolor</label>
      <select name="color-filter" id="color-filter">
       <option value="" onclick="">Wszystkie</option>
       <option value="" onclick="">Czarny</option>
       <option value="" onclick="">Biały</option>
       <option value="" onclick="">Inny</option>
      </select> 
      <label for="type-filter">Typ ubrania</label>
      <select name="type-filter" id="type-filter">
       <option value="" onclick="">Wszystkie</option>
       <option value="" onclick="">T-shirt</option>
       <option value="" onclick="">Spodnie</option>
       <option value="" onclick="">Kurtka</option>
      </select> 
      <label for="size-filter">Rozmiar</label>
      <select name="size-filter" id="size-filter">
       <option value="" onclick="">Wszystkie</option>
       <option value="" onclick="">L</option>
       <option value="" onclick="">M</option>
       <option value="" onclick="">S</option>
      </select> 
      <div class="price-container">
       <div class="price-slider">
        <input type="range" class="min" min="0" max="1000" value="50" step="1">
        <input type="range" class="max" min="0" max="1000" value="200" step="1">
       </div>
       <div class="price-range">      
        <label for="min">Od</label>
        <input type="number" name="min" value="50">      
        <label for="max">Do</label>
        <input type="number" name="max" value="200">      
       </div>
      </div>
     </div>
     <div class="products-container"></div>
    </div>

    <script src="script.js"></script>
 </body>
</html>
